<map></map>
<div class="uiViewContainer" ui-view="">
</div>
<!-- 
    menuListTrigger = {
        _show : boolean,
        loading : boolean
        click : function, 
        show : function,
        hide : function,
    }
-->
<div id="menu-list-trigger" ng-if="main.menuListTrigger._show">
    <button ui-sref="menuList.view" type="button" class="btn btn-circle btn-primary" ng-click="main.menuListTrigger.click()">
        <i class="fa" ng-class="{'fa-spinner fa-pulse':main.menuListTrigger.loading, 'fa-list-alt':!main.menuListTrigger.loading}"
        aria-hidden="true"></i>
    </button>
</div>
