<div ng-init="menuListAdd.init()">
    <form name ="ajouterForm">
        <div class="form-group">
            <label for="categorie">Catégorie</label>
            <input type="text" class="form-control" id="categorie" placeholder="catégorie" ng-model="menuListAdd.newItem.categorie" required>
        </div>
        <div class="form-group">
            <label for="intituee">Intituée</label>
            <input type="text" class="form-control" id="intituee" placeholder="intituée" ng-model="menuListAdd.newItem.intitulee" required>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingrédients</label>
            <textarea type="text" class="form-control" id="ingredients" placeholder="ingrédients" ng-model="menuListAdd.newItem.ingredients"></textarea>
        </div>
        <div class="form-group">
            <label for="prix">Prix</label>
            <input type="text" class="form-control" id="prix" placeholder="prix" ng-model="menuListAdd.newItem.prix" required>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="text" class="form-control" id="image" placeholder="image" ng-model="menuListAdd.newItem.imgURL">
        </div>
    </form>
    <hr>
    <button type="submit" ng-click="menuListAdd.ajouter()" class="btn btn-primary" ng-disabled="ajouterForm.$invalid">Ajouter</button>
</div>
