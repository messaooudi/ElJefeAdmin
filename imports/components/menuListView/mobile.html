<div ng-init="menuListView.init()">
    <div class="card" ng-repeat="item in menuListView.menu">
        <div class="card-image">
            <img class="img-responsive" ng-src="{{item.imgURL}}">
        </div>

        <div class="card-content">
            <span class="card-title">{{item.intitulee}}</span>
            <p>{{item.ingredients}}</p>
            <h3 class="price"><span class="label label-success">{{item.prix}} DH</span></h3>
        </div>
        <div class="card-action">
            <a ng-if="menuListView.selectedItemId!=item._id" ng-click="menuListView.remove(item)"><i class="fa fa-trash fa-lg" aria-hidden="true"></i></a>
            <a ng-if="menuListView.selectedItemId==item._id" ng-click="menuListView.submitRemove(item)">{{menuListView.deleteTimer}}</a>
        </div>
    </div>
</div>
